{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Requirement - Requirements Lab{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg sm:rounded-xl shadow-lg p-4 sm:p-6 lg:p-8">
        <div class="mb-4 sm:mb-6">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Edit Requirement</h1>
            <p class="text-sm sm:text-base text-gray-600 mt-2">Update the requirement details</p>
        </div>
        
        {% crispy form %}
        
        <div class="mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-gray-200">
            <a href="{% url 'scenario_detail' requirement.submission.scenario.pk %}" 
               class="text-sm sm:text-base text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Scenario
            </a>
        </div>
    </div>
</div>
{% endblock %}
